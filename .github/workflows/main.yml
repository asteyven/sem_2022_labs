name: A workflow for my World Demo App
on:
  push:
    branches:
      - master
jobs:
  IntegrationTests:
    name: Integration Tests 🗺
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout 🌀
        uses: actions/checkout@v3
        with:
          submodules: recursive
      - name: Set up JDK 11 🍵
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'adopt'
      - name: Build & Run database Then Integration Tests🖧
        run: |
          docker build -t db ./world 
          docker run --name world -dp 33060:3306 db     
          mvn test
          docker stop world
          docker rm world
          docker image rm db
#     Check docker-compose still working
  DockerApp:
    name: Docker App Integration
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout 🌀
        uses: actions/checkout@v3
        with:
          submodules: recursive
      - name: Set up JDK 11 🍵
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'adopt'
      - name: Build with Maven 📦
        run: mvn package
      - name: Run docker compose 🖧
        run: docker-compose up --abort-on-container-exit
      - name: Copy Output 💾
        run: docker container cp sem_2022_labs_app_1:./tmp/tmp ./
      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4.2.5
        with:
          branch: reports # The branch the action should deploy to.
          folder: tmp # The