name: A workflow for my Hello World App
on:
  push:
    branches:
      - master

jobs:
  build:
    name: Hello world action ğŸ—º
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout ğŸŒ€
        uses: actions/checkout@v2
        with:
          submodules: recursive
      - name: Set up JDK 11 ğŸµ
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
      - name: Package with Maven ğŸ“¦
        run: mvn package -DskipTests=true
      - name: Run docker compose And Integration TestsğŸ–§
        run: | 
          docker-compose up --abort-on-container-exit      
          mvn test
      - name: Copy Output ğŸ’¾
        run: docker container cp sem_2022_labs_app_1:./tmp/tmp ./
      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4.2.5
        with:
          branch: reports # The branch the action should deploy to.
          folder: tmp # The folder to deploy
