name: A workflow for my Hello World App
on:
  push:
    branches:
      - master
jobs:
  IntegrationTests:
    name: Integration Tests ğŸ—º
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout ğŸŒ€
        uses: actions/checkout@v2
        with:
          submodules: recursive
      - name: Set up JDK 11 ğŸµ
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
      - name: Build & Run database Then Integration TestsğŸ–§
        run: |
          docker build -t db ./world 
          docker run --name world -dp 33060:3306 db     
          mvn test
          docker stop world
          docker rm world
          docker image rm db
          rm -r .\tmp\

#     Check docker-compose still working
  DockerApp:
    name: Docker App Integration
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout ğŸŒ€
        uses: actions/checkout@v2
        with:
          submodules: recursive
      - name: Set up JDK 11 ğŸµ
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
      - name: Build with Maven ğŸ“¦
        run: mvn package
      - name: Run docker compose ğŸ–§
        run: docker-compose up --abort-on-container-exit
      - name: Copy Output ğŸ’¾
        run: docker container cp sem_2022_labs_app_1:./tmp/tmp ./
      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4.2.5
        with:
          branch: reports # The branch the action should deploy to.
          folder: tmp # The